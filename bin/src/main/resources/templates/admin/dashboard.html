<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<style>
    body {
    background: linear-gradient(to bottom, #ffffff, #e3f2fd);
}
</style>

<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <div class="row">
         <div class="col-md-6">
             <div class="card mb-3">
                 <div class="card-body">
                     <h5 class="card-title">Quản lý Người Dùng</h5>
                     <p class="card-text">Số lượng người dùng: <span th:text="${userCount}"></span></p>
                     <a th:href="@{/admin/users}" class="btn btn-primary">Quản lý Người Dùng</a>
                 </div>
             </div>
         </div>
         <div class="col-md-6">
             <div class="card mb-3">
                 <div class="card-body">
                     <h5 class="card-title">Quản lý Sản Phẩm</h5>
                     <p class="card-text">Số lượng sản phẩm: <span th:text="${productCount}"></span></p>
                     <a th:href="@{/admin/products}" class="btn btn-primary">Quản lý Sản Phẩm</a>
                 </div>
             </div>
         </div>
    </div>
    <a th:href="@{/logout}" class="btn btn-secondary">Đăng xuất</a>
</div>
</body>
</html>
