<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"  data-bs-interval="3000">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://assets.grok.com/users/6ab41b60-c0fc-49c5-ad90-7ee2f6fce99d/generated/kyxqmygvSNU1W0vQ/image.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://assets.grok.com/users/6ab41b60-c0fc-49c5-ad90-7ee2f6fce99d/generated/kjJZBeWSy4ktF0ia/image.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://bizweb.dktcdn.net/100/512/769/themes/945127/assets/home_slider_1.jpg?1743412172442" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
