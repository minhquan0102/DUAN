<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
</head>
<body>
    <h2>Giỏ hàng của bạn</h2>
    <table border="1">
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.tenSanPham}"></td>
            <td th:text="${item.soLuong}"></td>
            <td th:text="${item.gia}"></td>
            <td th:text="${item.soLuong * item.gia}"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="userId" th:value="${cart.idUser}">
                    <input type="hidden" name="productId" th:value="${item.idSanPham}">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form th:action="@{/cart/clear}" method="post">
        <input type="hidden" name="userId" th:value="${cart.idUser}">
        <button type="submit">Xóa toàn bộ giỏ hàng</button>
    </form>
    <br>
    <a href="/products">Tiếp tục mua sắm</a>
</body>
</html>
