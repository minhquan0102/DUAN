<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi 403 - Truy cập bị từ chối</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #f8d7da);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-box {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .error-box h1 {
            font-size: 72px;
            margin: 0;
            color: #e63946;
        }

        .error-box p {
            font-size: 18px;
            color: #333;
            margin: 10px 0 20px;
        }

        .error-box .icon {
            font-size: 50px;
            color: #e63946;
            margin-bottom: 10px;
        }

        .error-box a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            background: #e63946;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }

        .error-box a:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 480px) {
            .error-box {
                padding: 30px 20px;
            }
            .error-box h1 {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
<div class="error-box">
    <div class="icon">⛔</div>
    <h1>403</h1>
    <p>Bạn không có quyền truy cập trang này.</p>
    <a href="/home" th:href="@{/home}">Quay lại Trang Chủ</a>
</div>
</body>
</html>
