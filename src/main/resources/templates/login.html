<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background: url('https://cdn-media.sforum.vn/storage/app/media/ctvseo_15/Background%20xanh/background-xanh-2.jpg') no-repeat center center fixed; background-size: cover; height: 100vh;">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Đăng nhập</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Đã có tài khoản?</h3>
                    <form action="/login" method="post" class="signin-form" th:action="@{/login}">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tên đăng nhập"
                                   name="idUser" th:value="${username}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mật khẩu"
                                   name="matkhau" required>
                            <span toggle="matkhau" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">ĐĂNG NHẬP</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Ghi nhớ
                                    <input type="checkbox" name="remember" th:checked="${remember}">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="/register" style="color: #fff">Đăng Ký</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">— Hoặc đăng nhập bằng —</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script>
    $(document).ready(function() {
        $('.toggle-password').click(function() {
            const passwordField = $('input[name="matkhau"]');
            const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
            passwordField.attr('type', type);
            $(this).toggleClass('fa-eye fa-eye-slash');
        });
    });
</script>
</body>
</html>
