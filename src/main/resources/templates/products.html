<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
  <h2>Danh sách sản phẩm</h2>
  
  <!-- Hiển thị thông báo trạng thái -->
  <div th:if="${param.success}" class="alert alert-success">
      <p th:text="${param.success}"></p>
  </div>
  <div th:if="${param.error}" class="alert alert-danger">
      <p th:text="${param.error}"></p>
  </div>
  
  <div class="row">
    <div class="col-md-4" th:each="product : ${products}">
      <div class="card mb-3">
        <!-- Hiển thị ảnh sản phẩm -->
        <img th:src="@{'/images/' + ${product.hinh}}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.tenSanPham}"></h5>
          <!-- Định dạng giá: dùng phiên bản không có tham số định dạng ký tự thập phân -->
          <p class="card-text">
            Giá: <span th:text="${#numbers.formatDecimal(product.gia, 1, 0)}"></span>
          </p>
          <!-- Form thêm sản phẩm vào giỏ hàng -->
          <form th:action="@{/cart/add}" method="post">
            <!-- Trong thực tế, userId nên được lấy từ session; demo dùng giá trị cố định -->
            <input type="hidden" name="userId" value="user1" />
            <input type="hidden" name="productId" th:value="${product.idSanPham}" />
            <div class="mb-3">
              <label for="quantity" class="form-label">Số lượng:</label>
              <input type="number" name="quantity" value="1" min="1" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
