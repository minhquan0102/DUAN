<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng ký tài khoản</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="idUser" class="form-label">ID Người dùng</label>
                <input type="text" class="form-control" id="idUser" th:field="*{idUser}" required>
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required>
            </div>
            <div class="mb-3">
                <label for="hoten" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="hoten" th:field="*{hoten}" required>
            </div>
            <div class="mb-3">
                <label for="matkhau" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="matkhau" th:field="*{matkhau}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="vaitro" th:field="*{vaitro}">
                <label class="form-check-label" for="vaitro">Đăng ký với quyền Admin</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
        <p class="mt-3">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
    </div>
</body>
</html>
