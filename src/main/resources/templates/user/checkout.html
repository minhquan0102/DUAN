<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            background-color: #f0f0f0;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .item-name {
            font-weight: bold;
        }

        .item-info {
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thanh toán</h1>

    <table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá (VNĐ)</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.tenSanPham}">Tên SP</td>
            <td th:text="${item.soLuong}">1</td>
            <td th:text="${#numbers.formatInteger(item.gia.intValue(), 0, 'COMMA')}">0</td>
        </tr>
    </tbody>
</table>

<form th:action="@{/submitOrder}" method="post">
   <form th:action="@{/cart/payment}" method="post">
    <p>
       <p>Tổng tiền: <span th:text="${#numbers.formatInteger(total, 0, 'COMMA')}"></span>
        VNĐ</p>
    </p>

<input type="text" class="form-control" id="amount" name="amount" th:value="${total}">

    <input type="text" class="form-control" id="orderInfo" name="orderInfo" th:value="${'Thanh toan don hang'}">
    <label>Họ và tên:</label>
    <input type="text" name="fullName" required>

    <label>Số điện thoại:</label>
    <input type="text" name="phone" required>

    <label>Địa chỉ giao hàng:</label>
    <input type="text" name="address" required>

    <button type="submit" class="btn btn-primary">Thanh toán</button>
</form>
</form>
</div>
</body>
</html>
