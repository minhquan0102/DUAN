<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        .form-container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
            display: flex;
            gap: 30px;
        }
        .form-left {
            flex: 2;
        }
        .form-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 0 0 180px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border: 1px solid #4CAF50;
            outline: none;
        }
        button {
            display: block;
            margin: 20px auto 0 auto;
            background: #4CAF50;
            color: #fff;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        p.message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        p.success { color: green; }
        p.error { color: red; }
        .avatar {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<h1>Thông tin cá nhân</h1>

<div class="form-container">
    <div class="form-left">
        <form th:action="@{/user/profile/update}" th:object="${user}" method="post">

            <div class="form-group">
                <label>Email (ID):</label>
                <input type="text" th:field="*{idUser}" readonly />
            </div>
<input type="hidden" th:field="*{matkhau}" />       
            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" th:field="*{hoten}" />
            </div>

            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{sdt}" />
            </div>

            <div class="form-group">
                <label>Hình đại diện (URL):</label>
                <input type="text" th:field="*{hinh}" />
            </div>

            <div class="form-group">
                <label>Giới tính:</label>
                <select th:field="*{gioitinh}">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" th:value="${#temporals.format(user.ngaysinh, 'yyyy-MM-dd')}" name="ngaysinh" />
            </div>

            <div class="form-group">
                <label>Địa chỉ:</label>
                <input type="text" th:field="*{diachi}" />
            </div>

            <div class="form-group">
                <label>Vai trò:</label>
                <select th:field="*{vaitro}"disabled>
                    <option th:value="true">Admin</option>
                    <option th:value="false">Khách hàng</option>
                </select>
            </div>

            <div class="form-group">
                <label>Trạng thái:</label>
                <select th:field="*{trangthai}"disabled>
                    <option th:value="true">Hoạt động</option>
                    <option th:value="false">Bị khóa</option>
                </select>
            </div>

            

            <div class="form-group">
                <label>Ngày tạo:</label>
                <input type="date" th:value="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}" name="createdAt" readonly />
            </div>

            <div class="form-group">
                <label>Ngày cập nhật:</label>
                <input type="date" th:value="${#temporals.format(user.updatedAt, 'yyyy-MM-dd')}" name="updatedAt" readonly />
            </div>

            <button type="submit">Cập nhật</button>
        </form>

        <p th:if="${success}" th:text="${success}" class="message success"></p>
        <p th:if="${error}" th:text="${error}" class="message error"></p>
    </div>

    <div class="form-right">
        <img th:src="${user.hinh}" alt="Avatar" class="avatar">
    </div>
</div>

</body>
</html>
